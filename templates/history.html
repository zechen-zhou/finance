{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="table table-hover">
        <thead>
            <tr>
                <th class="text-start">Symbol</th>
                <th class="text-end">Shares</th>
                <th class="text-end">Price</th>
                <th class="text-end">Transacted</th>
            </tr>
        </thead>

        <tbody>
            {% for value in values %}
                <tr>
                    <td class="text-start">{{ value["symbol"] }}</td>
                    <td class="text-end">{{ value["shares"] }}</td>
                    <td class="text-end">{{ value["price"] }}</td>
                    <td class="text-end">{{ value["transacted"] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
